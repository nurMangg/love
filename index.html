<html>

<head>
    <title> INI JUDUL DI TAB BROWSER </title>

    <script type="text/javascript">
        flag = 1

        function f1() {
            alert("Alhamdulillah")
        }

        function f() {
            if (flag == 1) {
                Bn.style.top = 400
                Bn.style.left = 300
                flag = 2
            } else if (flag == 2) {
                Bn.style.top = 400
                Bn.style.left = 50
                flag = 3
            } else if (flag == 3) {
                Bn.style.top = 370
                Bn.style.left = 166
                flag = 4
            } else if (flag == 4) {
                Bn.style.top = 270
                Bn.style.left = 166
                flag = 5
            } else if (flag == 5) {
                Bn.style.left = 16
                flag = 1
            }
        }
    </script>

</head>

<body>
    <h1 style="text-align: center;">Apakah Kamu Suka Kepadaku??</h1>
    <div id="By" style="position:absolute; left:124px; width:210px;
height:210px;">
        <input type="button" value=" YA " onClick="f1()" />
    </div>
    <div ID="Bn" style="position:absolute; left:216px; width:210px; height:210px;">
        <input type="button" value=" TIDAK " onMouseOver="f()" />
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>

</html>
